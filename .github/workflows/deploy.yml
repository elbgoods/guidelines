name: Deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Git checkout
        uses: actions/checkout@v1
        with:
          ref: master
      - name: Install Dependencies
        run: yarn install
      - name: Build Docs
        run: BASE='/eg-guidelines/' yarn docs:build
      - name: Deploy Docs
        uses: maxheld83/ghpages@v0.2.1
        env:
          BUILD_DIR: "docs/.vuepress/dist/"
          GH_PAT: ${{ secrets.GH_PAT }}
